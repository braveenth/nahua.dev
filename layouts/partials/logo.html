<a href="{{ if .Site.Params.Logo.LogoHomeLink }}{{ .Site.Params.Logo.LogoHomeLink }}{{else}}{{ .Site.BaseURL }}{{ end }}" style="text-decoration: none;">
    <div class="logo">
        {{ if .Site.Params.Logo.path }}
            <img src="{{ .Site.Params.Logo.path }}" alt="{{ .Site.Params.Logo.alt }}" />
        {{ else }}
            <span class="logo__mark">></span>
            <span class="logo__text-1" style="{{ with .Site.Params.Logo.logoText1Color }}color:{{ . }}{{ end }}">{{ with .Site.Params.Logo.logoText1 }}{{ . }}{{ else }}Hello{{ end }}</span>
            &nbsp;
            <span class="logo__text-2">{{ with .Site.Params.Logo.logoText2 }}{{ . }}{{ else }} World{{ end }}</span>
            <span class="logo__cursor" style="{{ with .Site.Params.Logo.logoColor }}background-color:{{ . }}{{ end }}"></span>
        {{ end }}
    </div>
</a>
